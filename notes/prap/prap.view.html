<!-- FIle: prap.view.html
     Uses  utility/attachments/attachments.view.html
     Uses  prap.controller.js
-->
<div class="container" id="prapContainer" ng-controller="prapController">
	<form>
		<div class="row justify-content-center">
			<div class="col-xs-12">
				<h1>PRAP</h1>
			</div>
		</div>
		
		<!-- GP  REPEAT for all of the notes  
		To filter date Look at https://www.w3schools.com/angular/ng_filter_date.asp
		
		<p> Date = {{ today | date :  "dd.MM.y" }}</p>
		
			<div ng-repeat="note in allNotes track by $index">
			    {{note.GenNoteTopic}} - by {{note.NoteCreatorID}}  - Created on : {{parseDate(note.NoteCreatedDate) | date : "MM-dd-y" }} <br>
			    Note: --{{note.GenNote}}
			    <hr>
			    
			</div>
		-->	
			
		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-xs-12 ">Notes</legend>
			</div>
			<div ng-repeat="note in prapNotes track by $index">
			<div class="form-row">
				<div class="col-md-2 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label>Created By</label>
					<input type="text" class="form-control" ng-model= "note.NoteCreatedByName">
				</div>
				<div class="form-group col-md-2">
					<label >Created Date</label>
					<input type="text" class="form-control" ng-model="note.NoteCreatedDate">
				</div>
				<div class="form-group col-md-2">
					<label >Edited By</label>
					<input type="text" class="form-control" ng-model="notes.NoteEditorID">
				</div>
				<div class="form-group col-md-2">
					<label  >Edited Date</label>
					<input type="text" class="form-control" ng-model="note.NoteEditedDate">
				</div>
				<div class="col-md-2 d-none d-md-block"></div>
			</div>
			<div class="form-row">
			    <div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label  >Topic</label>
					<input class="form-control" ng-model = "note.GenNoteTopic">
				</div>
				<div class="form-group col-md-8">
					<label  >Note</label>
					<input type="text" class="form-control" ng-model = "note.GenNote">
				</div>
				<div class="col-md-1 d-none d-md-block"></div>
			</div>
			    <hr>
			</div>
			<div class="form-row justify-content-center">
				<button class="col-xs-12 btn-danger ">Add Note</button>
			</div>
			</fieldset>
		

		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-xs-12 ">Attachments</legend>
			</div>
			<div class="row">
			    <div class="col-md-12">
			    <ng-include  src="'./utility/attachments/attachments.view.html'"></ng-include>
			    </div>
			</div>
		
		</fieldset>
		
		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-xs-12 ">Mentor Contacts</legend>
			</div>
			<div ng-repeat="contact in mentorContacts track by $index">
			<div class="form-row">
				<div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label>Date</label>
					<input type="text" class="form-control"  ng-model="contact.ContactDate">
				</div>
				<div class="form-group col-md-2">
					<label >Type</label>
					<input type="text" class="form-control" ng-model="contact.MentorContactType">
				</div>
				<div class="form-group col-md-2">
					<label >Mentor</label>
					<input type="text" class="form-control" ng-model="contact.MentorName">
				</div>

				<!-- <div class="form-group col-md-2">
					<label class=" ">Document Attached</label>
					<input type="file" class="form-control-file" id="mentorContactDocumentAttachedInput">
				</div>
				-->
		
				
				<div class="col-md-1 d-none d-md-block"></div>
			</div>
			<div class="form-row">
				<div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-10">
					<label class=" ">Note</label>
					<input rows="2" class="form-control" ng-model="contact.MentorContactNote">
				</div>
				<div class="col-md-1 d-none d-md-block"></div>
			</div>
			<hr>
			</div>
			<div class="form-row">
			    <div class="col-md-5 d-none d-md-block"></div>
			    			<div class="form-row justify-content-center col-md-2">
				<button class="col-xs-12 btn-danger ">Add Note</button>
				<div class="col-md-5 d-none d-md-block"></div>
			</div>
			</div>
		</fieldset>


		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-xs-12 ">Action Plan</legend>
			</div>


			<div class="form-row">
				<div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label class=" ">Category</label>
					<input type="text" class="form-control" ng-model="cadetClass.PRAPCategory">
				</div>
				<div class="form-group col-md-2">
					<label >Sponsor</label>
					<input type="text" class="form-control" ng-model="cadetClass.PRAPSponsorID">
				</div>
				<div class="form-group col-md-2">
					<label >Initiated Date</label>
					<input type="text" class="form-control" ng-model="cadetClass.PRAPInitDate">
				</div>
				<div class="form-group col-md-2">
					<label >Completed Date</label>
					<input type="text" class="form-control" ng-model="cadetClass.PRAPCompleteDate">
				</div>
				<div class="form-group col-md-2">
					<label class=" ">Mentee Training Date</label>
					<input type="text" class="form-control" ng-model="cadetClass.MenteeTrainingDate">
				</div>
				<div class="col-md-1 d-none d-md-block"></div>
			</div>

		</fieldset>


		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-xs-12 ">Goals</legend>
			</div>
			<div class="form-row">
				<div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label >Short Term Date</label>
					<input type="text" class="form-control" ng-model="cadetClass.ShortTermGoalDate">
				</div>
				<div class="form-group col-md-8">
					<label >Short Term Details</label>
					<input type="text" class="form-control" ng-model="cadetClass.ShortTermGoal">
				</div>
				<div class="col-md-1 d-none d-md-block"></div>
			</div>
			<div class="form-row">
				<div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label >Intermediate Term Date</label>
					<input type="text" class="form-control" ng-model="cadetClass.IntermediateGoalDate">
				</div>
				<div class="form-group col-md-8">
					<label >Intermediate Term Details</label>
					<input type="text" class="form-control" ng-model="cadetClass.IntermediateGoal">
				</div>
				<div class="col-md-1 d-none d-md-block"></div>
			</div>
			<div class="form-row">
				<div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label >Long Term Date</label>
					<input type="text" class="form-control" ng-model="cadetClass.LongTermGoalDate">
				</div>
				<div class="form-group col-md-8">
					<label >Long Term Details</label>
					<input type="text" class="form-control" ng-model="cadetClass.LongTermGoal">
				</div>
				<div class="col-md-1 d-none d-md-block"></div>
			</div>
		</fieldset>


	</form>
</div>
