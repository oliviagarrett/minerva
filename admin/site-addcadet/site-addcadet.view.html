<form ng-submit="submit()" ng-controller="addCadetController">
    <div class="container" >
        <div id="personal-info-container">
            <h5>Personal Information</h5>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label class="mr-sm-2" for="salutation">Salutation</label>
                    <select class="custom-select mr-sm-2" 
                            id="salutation"
                            ng-model="person.PSalutation">
                        <option selected></option>
                        <option ng-repeat="option in salutationOptions">
                        {{ option }}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="fname">First</label>
                    <input type="text" 
                           class="form-control" 
                           id="fname"
                           placeholder="First"
                           ng-model="person.PersonFN">
                </div>
                <div class="form-group col-md-2">
                    <label for="mname">Middle</label>
                    <input type="text" 
                           class="form-control" 
                           id="mname"
                           placeholder="Middle"
                           ng-model="person.PersonMN">
                </div>
                <div class="form-group col-md-3">
                    <label for="lname">Last</label>
                    <input type="text" 
                           class="form-control" 
                           id="lname"
                           placeholder="Last"
                           ng-model="person.PersonLN">
                </div>
                <div class="form-group col-md-2">
                    <label class="mr-sm-2" for="gen-qual">Gen Qual</label>
                    <select class="custom-select mr-sm-2" 
                            id="gen-qual"
                            name="gen-qual"
                            ng-model="person.PersonGenQual">
                        <option selected></option>
                        <option ng-repeat="option in genqualOptions">
                        {{ option }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="birthdate">Birthdate</label>
                    <input type="text" 
                           class="form-control"
                           id="birthdate"
                           ng-model="person.PDOB">
                </div>
                <div class="form-group col-md-4">
                    <label for="ssn">Social Security #</label>
                    <input type="text" 
                           class="form-control" 
                           id="ssn"
                           ng-model="person.PSSN">
                </div>
                <div class="form-group col-md-4">
                    <label class="mr-sm-2" for="ethnicity">Ethnicity</label><br>
                    <!-- TODO: Add ethniticy to person model -->
                    <select class="custom-select mr-sm-2" 
                            id="ethnicity">
                        <option selected></option>
                        <option ng-repeat="option in raceOptions" value="{{
                        option.RaceID }}">
                        {{ option.Race }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="mr-sm-2" for="gender">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" 
                               type="radio"
                               id="gender-male" 
                               value="male"
                               ng-model="person.PGender"
                               ng-value="'M'">
                        <label class="form-check-label"
                               for="gender-male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" 
                               type="radio"
                               id="gender-female" 
                               value="female"
                               ng-model="person.PGender"
                               ng-value="'F'">
                        <label class="form-check-label"
                               for="gender-female">Female</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="address-container">
            <h5>Address</h5>
            <div id="mailing-address-container">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="address">Physical Address</label>
                        <input type="text" 
                               class="form-control" 
                               id="address" 
                               placeholder="1234 Main St"
                               ng-model="person.PAddress">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="address2">Physical Address 2</label>
                        <input type="text" 
                               class="form-control" 
                               id="address2" 
                               placeholder="Apartment, studio, or floor"
                               ng-model="person.PAddress2">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="city">City</label>
                        <input type="text" 
                               class="form-control" 
                               id="city"
                               ng-model="person.PCity">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="state">State</label>
                        <select id="state" 
                                class="custom-select form-control"
                                ng-model="person.PState">
                            <option selected></option>
                            <option ng-repeat="option in stateOptions"
                                    value="{{ option.StateID }}">
                            {{ option.StateName }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip">Zip</label>
                        <input type="text" 
                               class="form-control" 
                               id="zip"
                               ng-model="person.PZip">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" 
                           type="checkbox"
                           id="gridCheck"
                           name="mailing-check"
                           ng-value-true="true"
                           ng-value-false="false"
                           ng-model="hasSameMailingAddress">
                    <label class="form-check-label" for="gridCheck">
                        Mailing address is same as physical
                    </label>
                </div>
            </div>
            <div id="physical-address-container"
                 ng-show="!hasSameMailingAddress">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="mailing-address">Mailing Address</label>
                        <input type="text" 
                               class="form-control"
                               id="mailing-address" 
                               placeholder="1234 Main St"
                               ng-model="person.PMailAddress">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="mailing-address-2">Mailing Address 2</label>
                        <input type="text" 
                               class="form-control"
                               id="mailing-address-2" 
                               placeholder="Apartment, studio, or floor"
                               ng-model="person.PMailAddress2">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="mailing-city">City</label>
                        <input type="text" 
                               class="form-control"
                               id="mailing-city"
                               ng-model="person.PMailCity">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="mailing-state">State</label>
                        <select id="mailing-state"
                                class="custom-select form-control"
                                ng-model="person.PMailState">
                            <option selected>Choose...</option>
                            <option>...</option>
                            <option ng-repeat="option in stateOptions"
                                    value="{{ option.StateID }}">
                            {{ option.StateName }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="mailing-zip">Zip</label>
                        <input type="text" 
                               class="form-control"
                               id="mailing-zip"
                               ng-model="person.PMailZip">
                    </div>
                </div>
            </div>
        </div>

        <div id="contact-container">
            <h5>Contact Information</h5>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                       class="form-control"
                       id="email"
                       ng-model="person.PEmail">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!-- TODO: Add phone numbers to person model -->
                    <label for="phone-number">Phone Numbers</label>
                    <input type="phone" 
                           class="form-control"
                           id="phone-number">
                    <small class="form-text text-muted">Primary</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="secondary-phone-number">&nbsp;</label>
                    <input type="phone" 
                           class="form-control"
                           id="secondary-phone-number">
                    <small class="form-text text-muted">Secondary</small>
                </div>
            </div>
        </div>
        <div id="location-container">
            <h5>Location</h5>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="county">County</label>
                    <select id="county"
                            class="custom-select form-control"
                            ng-model="person.PCounty">
                        <option selected></option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="zone">Zone</label>
                    <input type="text" 
                           id="zone" 
                           class="form-control"
                           ng-model="person.PZone">
                </div>
                <div class="form-group col-md-3">
                    <label for="region">Region</label>
                    <select id="region"
                            class="custom-select form-control"
                            ng-model="person.PRegion">
                        <option selected></option>
                        <option ng-repeat="option in regionOptions">
                        {{ option }}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="urbanization">Urbanization</label>
                    <select id="urbanization"
                            class="custom-select form-control"
                            ng-model="person.PUrbanization">
                        <option selected></option>
                        <option ng-repeat="option in urbanizationOptions">
                        {{ option }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary"></input>
    </div>
</form>
